<main>
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
        <div [className]="'form-group'">
            <label for="titulo">TÃ­tulo</label>
            <input type="text" id="titulo" [className]="'form-control'" name="titulo" [(ngModel)]="livro.titulo" required/>
        </div>
        <div [className]="'form-group'">
            <label for="resumo">Resumo</label>
            <textarea type="text" id="resumo" [className]="'form-control'" name="resumo" [(ngModel)]="livro.resumo" required></textarea>
        </div>
        <div [className]="'form-group'">
            <label for="editora">Editora</label>
            <select type="text" id="editora" [className]="'form-control'" name="editora" [(ngModel)]="livro.codEditora" required>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
            </select>
        </div>
        <div [className]="'form-group'">
            <label for="autores">Autores (1 por linha)</label>
            <textarea type="text" id="autores" [className]="'form-control'" name="autores" [(ngModel)]="livro.autores" required></textarea>
        </div>
        <button type="submit" [className]="'btn btn-primary'">Salvar Dados</button>
    </form>
</main>
